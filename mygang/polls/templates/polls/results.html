<!DOCTYPE html>
<html>
<head>
    <title>Nəticələr</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    
    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} — {{ choice.votes }} səs</li>
    {% endfor %}
    </ul>
    
    <a href="{% url 'polls:detail' question.id %}">Yenidən səs ver?</a>
    <br>
    <a href="{% url 'polls:index' %}">← Baş səhifə</a>
</body>
</html>
