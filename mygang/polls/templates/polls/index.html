<!DOCTYPE html>
<html>
<head>
    <title>Polls App - Ana Səhifə</title>
</head>
<body>
    <h1>Son Suallar</h1>
    
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="/polls/{{ question.id }}/">
                    {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Heç bir sual yoxdur.</p>
    {% endif %}
</body>
</html>
